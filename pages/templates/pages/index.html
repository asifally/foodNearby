{% extends 'pages/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
{% endblock %}


{% block content %}
<div class="home">
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <form action="{% url 'places' %}" method="post">
                {% csrf_token %}
                <div class="col-lg-12">
                    <div class="row justify-content-center">
                        <div class="col-4">
                            <div class="form-group" style="text-align: center; margin-top: 5%;">
                                <button type="button" onclick="getlocation()" class="btn" style="background-color: #137ec6; color:white;">Use Location</button>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-4">
                            <div class="form-group">
                                <div class="box">
                                    <label>Longitude</label>
                                    <input type="text" class="form-control" name="Longitude" id="long">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-4">
                            <div class="form-group">
                                <div class="box">
                                    <label>Latitude</label>
                                    <input type="text" class="form-control" name="Latitude" id="lat">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-4">
                            <div class="form-group">
                                <div class="box">
                                    <label>Distance</label>
                                    <input type="text" class="form-control" name="Distance" id="Distance">  
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center" style="margin-top:20px;">
                        <div class="col-4">
                            <div class="form-group">
                                <div class="box" style="text-align: center;" >
                                    <button type="submit" value="submit" class="btn" style="background-color: #137ec6; color:white;">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        
            </form>   
        </div>  
    </div>
</div>
<script>
    function getlocation() {
        navigator.geolocation.getCurrentPosition(showLoc);
    }
    function showLoc(pos) {
        document.getElementById("long").value = String(pos.coords.longitude);
        document.getElementById("lat").value = String(pos.coords.latitude);
    }
</script>
{% endblock %}
