{% extends "pages/base.html" %}

{% block head %}
    <script>

        function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(long, lat);
          } else {
            lat.innerHTML = "Geolocation is not supported by this browser.";
            long.innerHTML = "Geolocation is not supported by this browser.";
          }
        }
        function long( str ){
            var long = document.getElementById("long");
        	long.innerHTML = position.coords.longitude;
        }
        function lat( str ){
            var lat = document.getElementById("lat");
        	lat.innerHTML = position.coords.latitude;
        }
    </script>
{% endblock %}


{% block content %}
<div class="" style="background:#4CAF50; width: 100%; height: 100%;">
    <div class="card" style="width: 30rem; height: 30rem;">
        <form action="{% url 'places' %}" method="post">
            {% csrf_token %}
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="form-group">
                            <button type="button" onclick="getLocation()" class="btn btn-success">Use Location</button>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="form-group">
                            <label>Longitude</label>
                            <input type="text" class="form-control" name="Longitude" id="long" onkeypress="long(this.value)">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <label>Latitude</label>
                        <input type="text" class="form-control" name="Latitude" id="lat" onkeypress="lat(this.value)">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <label>Distance</label>
                        <input type="text" class="form-control" name="Distance" id="Distance">
                    </div>
                </div>
                <div class="row justify-content-center" style="margin-top:20px;">
                    <div class="col-4">
                        <button type="submit" value="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
