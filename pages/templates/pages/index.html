{% extends "pages/base.html" %}

{% block head %}
<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else {
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude +
  "<br>Longitude: " + position.coords.longitude;
}
</script>
{% endblock %}


{% block content %}
<div class="" style="background:#4CAF50; width: 100%; height: 100%;">
    <div class="card" style="width: 30rem; height: 30rem;">
        <form action="{% url 'places' %}" method="post">
            {% csrf_token %}
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="form-group">
                            <button type="button" onclick="getLocation()" class="btn btn-success">Use Location</button>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="form-group">
                            <label>Location</label>
                            <input type="text" class="form-control" name="Location" id="Location">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="form-group">
                            <label>Longitude</label>
                            <input type="text" class="form-control" name="Longitude" id="Longitude">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <label>Latitude</label>
                        <input type="text" class="form-control" name="Latitude" id="Latitude">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <label>Distance</label>
                        <input type="text" class="form-control" name="Distance" id="Distance">
                    </div>
                </div>
                <div class="row justify-content-center" style="margin-top:20px;">
                    <div class="col-4">
                        <button type="submit" value="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
